version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      actions-minor:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "minor"

  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      npm-minor:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "minor"
          
